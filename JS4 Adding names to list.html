<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding names to list</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>Name List</h1>
    <p>Liisa,"Pekka,Mikko,Timo,Anna,Leena,Marja,Juha</p>
    <input type="text" id="userName"><br>  
    <input type="button" onclick="add()" value="Add Name"><br>  
    <input type="button" onclick="remove()" value="Remove Name"><br>  
    <input type="button"  onclick="show()" value="Show Name"><br>  
    <p id="resultTable"></p>

    <script>
    //let name = document.getElementById("userName").value;

    function add(){
        let name = document.getElementById("userName").value;
        let result = addToList(name);
        document.getElementById("resultTable").innerHTML = result;
    }

    function remove(){
        let name = document.getElementById("userName").value;
        let result = removeFromList(name);
        document.getElementById("resultTable").innerHTML = result;
    } 
    
    let names = ["Liisa","Pekka","Mikko","Timo","Anna","Leena","Marja","Juha"];     

    function addToList(){  
       let name = document.getElementById("userName").value;
       let found = checkIfNameExists(name);
       if(found == -1){
          names.push(name);
       }
       return names;
    }

    function removeFromList(){
       let name = document.getElementById("userName").value;
       let found = checkIfNameExists(name);
       for(let i = 0; i < names.length; i++){
           if(found == i){
           names.splice(i,1);
           }
        }
       return names;
    }   

    function checkIfNameExists(findThisName){
        let name = document.getElementById("userName").value;
        let names = ["Liisa","Pekka","Mikko","Timo","Anna","Leena","Marja","Juha"]; 
        for(let i = 0; i < names.length; i++){
            if (findThisName == names[i]) {
                return i;
            }
        }
        return -1;
    }

    

    function show(){
        let table = " ";
        let name = document.getElementById("userName").value;
        names.sort();

        for(let i = 0; i < names.length; i++){
            let nameTable = names[i];
            table += "<tr>" +
                    "<th> List number </th>" +
                    "<th> Names </th>" + "</tr>" + 
                    "<tr>" + "<td>" + i + "</td>" 
                    + "<td> " + nameTable + "</td>" + 
                    "</tr>" 
        }
        document.getElementById("resultTable").innerHTML = "<table> " + table + "<table>";
    }

    </script>
</body>
</html>
