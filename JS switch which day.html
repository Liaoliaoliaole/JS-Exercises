<html lang="en">
<head>

<body>
    <p>Which day it is?</p>
    <button onclick="weekdayGreeting()">Try it</button> 

<script>
    function weekdayGreeting() {
    let d = new Date().getDay();
    let day;
    switch(d){
       case 0:
       day = "Sunday";
       alert("Have a wonderful" + " " + day );
       break;
       case 1:
       day = "Monday";
       alert("Have a wonderful" + " " + day );
       break;
       case 2:
       day = "Tuesday";
       alert("Have a wonderful" + " "  + day );
       break;
       case 3:
       day = "Wednesday";
       alert("Have a wonderful" + " "  + day );
       break;
       case 4:
       day = "Thursday";
       alert("Have a wonderful" + " "  + day );
       break;
       case 5:
       day = "Friday";
       alert("Have a wonderful" + " "  + day );
       break;
       case  6:
       day = "Saturday";
       alert("Have a wonderful" + " "  + day );
       break;      
       alert("Have a wonderful" + " "  + day );
    }
}
</script>
    
</body>
</html>
